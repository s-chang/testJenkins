<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Shout</title>
      	<script src="newperson.js"></script>
    </head>

    <body>  
        <header>
            <h2>Shout Message Board</h2>
            
        </header>
        
        <form action="postFormMethod()" method="POST">
            <div class="first"> 
                <label>First Name:</label>
                <input type="text" id="firstname" placeholder="Enter your first name" required/>                
            </div>
            <div class="last"> 
                <label>Last Name:</label>
                <input type="text" id="lastname" placeholder="Enter your last name" required/>
            </div>
            <div class="pass"> 
                <label>Password:</label>
                <input type="password" id="password" placeholder="Enter a password" required/>
            </div>
            <div class="confirmPass"> 
                <label>Confirm Password:</label>
                <input type="password" id="confirmpassword" placeholder="Confirm password" required/>
            </div>
            <div class="email"> 
                <label>Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required/>
            </div>
            <div class="bday"> 
                <label>Birthday</label>
                <input type="date" id="birthday" required/>
            </div>
            <div class="user"> 
                <label>User Name:</label>
                <input type="text" id="username" placeholder="Enter a username" required/>
            </div>

            <input type="button" id="submit" value="Submit" onclick="trySubmit()">

        </form>
        <button id="back" onclick="tryCancel()">Cancel</button>
        <div id="error"></div>
        
    </body>
</html>
