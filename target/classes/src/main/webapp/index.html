<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Shout</title>        
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <script src="startup.js"></script>
    </head>

    <body>  
        <header>
            <h2>Shout Message Board</h2>
        </header>       	
     	<div id="found"></div>
        <div id="user">
            <label>User Name:</label>
            <input id='userName' type="text" placeholder="Enter User Name" />
        </div>
        <div id="pass">
            <label>Password:</label>
            <input id='password' type="password" placeholder="Enter your password" />
        </div>
        <div id="login">
        	<input type="button" id="trylog" value="Login" onclick="tryLogin()" required>
            <input type="button" id="signup" value="Sign Up" onclick="forwardSignUp()" required>            
        </div>
        
             
    </body>


</html>
