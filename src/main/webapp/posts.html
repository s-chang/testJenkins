<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Shout</title>      
        <link type="text/css" rel="stylesheet" href="css/poststyle.css">
        <script src="postsubmit.js"></script>
    </head>

    <body>  
        <header>
            <h2>Shout Message Board</h2>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="posts.html" class="current">Post</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li onclick="logout()">Logout</li>
                </ul>            
            </nav>
        </header>
        
        <form action="postFormMethod()" method="GET">
            <div id="topic">
                <label>Topic:</label>
                <input type="text" id="topicarea" placeholder="Enter topic"/>
            </div>
            <div id="message">
                <label>Message:</label>
                <textarea id="messagearea" rows="10" cols="60"></textarea>
            </div>

            <div id="button">
                <button name="upload">Upload</button>
            </div>
            <input type="button" id="submit" value="Submit" onclick="submitPost()" />           
        </form>        
        <button name="cancel" onclick="location.href='home.html'">Cancel</button>   
        <script src="out.js"></script>   
        
    </body>
</html>
